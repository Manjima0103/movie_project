{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter Movie Name">
  <input type="text" name="des" placeholder="Enter Movie Description">
  <input type="text" name="year" placeholder="Enter Movie Year">
  <input type="file" name="img" required>
  <input type="submit">
</form>

{% endblock %}
